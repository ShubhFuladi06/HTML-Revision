<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table Document</title>
  <style>
    table{
      width:100%;
      border-collapse: collapse;
      text-align: center;
      color: rgb(224, 26, 26);
    }
    td, th {
      border: 1px solid rgb(53, 12, 12);
      padding: 10px;
    }
    tr:nth-child(Even) {
      background-color: #b16d6d;
    }
  </style>
</head>
<body>
  <!-- sortcut for table table>tr>th*3 -->
  <table style="width: 100%;">          
    <tr>
      <th>Country</th>
      <th>Country CODE></th>
      <th>Email</th>
    </tr>
    <!-- tr>td*3 -->
    <!-- alt+shift+downkey - to copy code  -->
    <tr>
      <td>India</td>
      <td>IN</td>
      <td>india@google.com</td>
    </tr>
    <tr>
      <td>United States of America</td>
      <td>USA</td>
      <td>usa@google.com</td>
    </tr>
    <tr>
      <td>Japan</td>
      <td>JP</td>
      <td>jp@google.com</td>
    </tr>
  </table>
</body>
</html>
