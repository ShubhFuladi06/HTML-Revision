<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> list Document</title>
</head>
<body>
  <h1>My List</h1>

  <h2>Unordered list</h2>
  <ul>
    <li>shubh</li>
    <li>shubhendu</li>
    <li>shubham</li>
    <li>yash</li>
    <li>yshashree</li>
  </ul>

  <h2>Order List</h2>
  <ol type="i">
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ol>

  <dl>
    <dt>Ice Tea</dt>
    <dd>Lemon ice tea</dd>
    <dt>Hot Tea</dt>
    <dd>Lemon Hot tea</dd>    
  </dl>


  
</body>
</html>
